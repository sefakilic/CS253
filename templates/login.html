{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    <label>
      Username
      <input type="text" name="username" value="{{ username }}">
    </label>
    <br/>
    <label>
      Password
      <input type="password" name="password">
    </label>
    <br/>
    <span style="color: red;">{{ error }}</span>
    <br/>
    <input type="submit" value="submit">
  </form>

{% endblock %}
